{% extends 'base.html' %}
{% load static %}

{% block additional_button %}

<button id="create-button" class="bg-blue-500 hover:bg-blue-700 text-base text-white py-2 px-6 rounded inline-flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
    </svg>
  <span>Create</span>
</button>

{% endblock %}

{% block pagecontent %}


<div id="edit-container" hx-swap="innerHTML">

</div>

<div id="modals-here"
    class="modal modal-blur fade"
    style="display: none"
    aria-hidden="false"
    tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>

<div class="table-responsive">
    <table id="links" border="1" class="table delete-row-example">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Permalink</th>
                <th>Target URL</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
                {% include "link_row.html" with link=link %}
            {% empty %}
            <tr>
                <td colspan="3">You haven't created any links yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>

$(document).ready(function () {
    $('#links').DataTable({
        pageLength: 15,
        columnDefs: [
            {
                orderable: false,
                targets: 0
            }
        ]
    });
});

document.getElementById('selectAll').addEventListener('change', function () {
    const checkboxes = document.querySelectorAll('.row-checkbox');
    checkboxes.forEach(cb => cb.checked = this.checked);
  });


document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.addEventListener('change', function () {
        const url = `/link/toolbar/${getSelectedIds().length}`;
        htmx.ajax('GET', url, '#edit-container');
    });
});

function getSelectedIds() {
    return [...document.querySelectorAll('.row-checkbox:checked')].map(cb => cb.value);
}

document.getElementById('create-button').addEventListener('click', function (event) {
    event.preventDefault();
    const url = `/link/form-link/`;
    htmx.ajax('GET', url, '#modals-here');
});

document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target && document.getElementById('edit-button')) {
        document.getElementById('edit-button').addEventListener('click', function (event) {
            event.preventDefault();
            const ids = getSelectedIds();
            const url = `/link/edit/${ids[0]}`;
            htmx.ajax('GET', url, '#modals-here');
        });
    }
    if (evt.target && document.getElementById('delete-button')) {
        document.getElementById('delete-button').addEventListener('click', function (event) {
            event.preventDefault();
            const ids = getSelectedIds();
            fetch(`/link/delete/${ids}`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                }
            })
            .then(res => {
                if (res.ok) {
                    console.debug("delete");
                    location.reload();
                }
            });
        });
    }
});

</script>


{% endblock %}
