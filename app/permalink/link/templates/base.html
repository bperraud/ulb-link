{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ULB-LINK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="{% static 'ULB.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>


	<style>
		body {
			overflow-x: hidden;
		}
		.sidebar {
			height: 100vh;
			position: fixed;
			top: 56px; /* height of top navbar */
			left: 0;
			width: 250px;
			background-color: #f8f9fa;
			padding-top: 1rem;
		}
		.content {
			margin-left: 250px;
			padding: 2rem;
			margin-top: 56px; /* height of top navbar */
		}
	</style>
</head>
<body>

	<!-- Top Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="padding-left:10px; padding-right:10px; height:70px;">
        <img src="{% static 'ULB.png' %}" width='50px'>
		<div class="container-fluid">
            <a class="navbar-brand" href="#">PermaLink</a>
        </div>
        <div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
	</nav>

	<!-- Sidebar -->
	<div class="sidebar border-end">
		<ul class="nav flex-column">

			<li class="nav-item">
            <img src="{% static 'link.svg' %}" alt="link">
                <a class="nav-link" href="{% url 'link-home' %}">Links</a>
			</li>
			<li class="nav-item">
            <img src="{% static 'people-fill.svg' %}" alt="users">
				<a class="nav-link" href="#users">Users</a>
			</li>
			<!-- Add more endpoints as needed -->
		</ul>
	</div>

    <div class="content">
        {% block pagecontent %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

</body>
</html>

<style> 

.nav-item {
    font-size: 19px;
    display: flex;
    align-items: center; 
    padding-left: 25px;
}

.nav-item a {
    color: inherit;
    text-decoration: none;
}

</style>
