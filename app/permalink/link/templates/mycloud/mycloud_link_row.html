<tr id="link-{{ link.id }}">
    <td><input type="checkbox" class="row-checkbox" value="{{ link.id }}"></td>
    <td><a href="{{ HOST }}/{{ link.token }}">{{ HOST }}/{{ link.token }}</a></td>
    <td><a href="{{ link.share.target_url }}">{{ link.share.target_url }}</a></td>
    <td>{{ link.share.path }}</td>
    <td>{{ link.share.expiration }}</td>
    <td>{{ link.updated_at }}</td>
</tr>
