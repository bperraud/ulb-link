<tr id="link-{{ link.id }}">
    <td><input type="checkbox" class="row-checkbox" value="{{ link.id }}"></td>
    <td><a href="{{ HOST }}/{{ link.token }}">{{ HOST }}/{{ link.token }}</a></td>
    <td><a href="{{ link.direct_target_url }}">{{ link.direct_target_url }}</a></td>
    <td>{{ link.updated_at }}</td>
</tr>
