<div class="modal-dialog modal-dialog-centered" id="modalContainer">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create permalink</h5>
    </div>
    <div class="modal-body">

        <form method="post" id="saveForm" action="{% url 'form-link' %}">

        {% csrf_token %}
        {% include "form_snippet.html" %}
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" form="saveForm" id="submitButton" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
